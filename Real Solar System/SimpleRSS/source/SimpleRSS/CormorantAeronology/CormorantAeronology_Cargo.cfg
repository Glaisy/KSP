@PART[CRG_100R]:AFTER[CormorantAeronology]
{
	@title = SPT - CRG-100R Cargo Bay - Space Shuttle Orbiter
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
}

@PART[CRG_150]:AFTER[CormorantAeronology]
{
	@title = SPT - CRG-150 Cargo Bay - Space Shuttle Orbiter (long)
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
}

@PART[CAMMU|CA_MMUport|MMUrack|MMUrackE]:AFTER[CormorantAeronology]
{
	%disableTweakScale = true
	%massAdjusted = true
}

@PART[ShuttleTruss|Airlock|CAfoodS|CAFuelCell|SLpallet|CAICC|ELCPallet|CAsunshade|CAstorage1]:AFTER[CormorantAeronology]
{
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
}
