// **** General Procedural Structural Element SETUP ****

@PART[proceduralStructural|proceduralNoseCone]:AFTER[ProceduralParts]
{
	%massAdjusted = true

	@MODULE[TankContentSwitcher]
	{
		@TANK_TYPE_OPTION[Structural]
		{
			@dryDensity *= #$@SimpleRSSConfig/proceduralMassFactor$
			@dryDensity *= #$@SimpleRSSConfig/proceduralStructuralRelativeMassFactor$
		}
	}
}

// **** General Procedural Structural Element SETUP ****

@PART[proceduralBattery]:AFTER[ProceduralParts]
{
	%massAdjusted = true

	@MODULE[TankContentSwitcher]
	{
		@TANK_TYPE_OPTION[Electric]
		{
			@dryDensity *= #$@SimpleRSSConfig/proceduralMassFactor$
			@dryDensity *= #$@SimpleRSSConfig/batteryMassFactor$

			@RESOURCE[ElectricCharge]
			{
				@unitsPerT *= #$@SimpleRSSConfig/proceduralUnitPerTFactor$
				@unitsPerT /= #$@SimpleRSSConfig/batteryMassFactor$	
			}
		}
	}
}

