// **** Squad Omni Antenna SETUPS ****

@PART[longAntenna]:AFTER[RemoteTech] // Communotron 16
{
	%massAdjusted = true

	@MODULE[ModuleRTAntenna]
	{
        @Mode0OmniRange = 0
        @Mode1OmniRange = 2.5e+6
		@EnergyCost = 0.2
	}
}

@PART[SurfAntenna]:AFTER[RemoteTech] // Communotron 16-S
{
	@mass = 0.005
	%massAdjusted = true

	@MODULE[ModuleRTAntenna]
	{
        @Mode0OmniRange = 0
        @Mode1OmniRange = 1.5e+6
		@EnergyCost = 0.15
	}
}

