// **** Engine Parts SETUP ****
@PART[sepMotor1]:AFTER[Squad]
{
	@TechRequired = generalRocketry
	
	%MODULE[TweakScale]:NEEDS[TweakScale]
	{
		%type = free
		%default = 100
	}

	%allowTweakScale = true
}

@PART[microEngine_v2]:AFTER[Squad]				// LV-1 "Ant" Liquid Fuel Engine
{
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
	@rescaleFactor *= 2

	@title = Lunar module ascent engine (LMAE) - Liquid Fuel Engine
	@node_stack_top = 0.0, -0.05, 0.0, 0.0, 1.0, 0.0, 0
	@node_stack_bottom = 0.0, -0.3, 0.0, 0.0, -1.0, 0.0, 0

	@mass = 0.082
	%massAdjusted = true

	@MODULE[ModuleEngines*]
	{
		@maxThrust = 16

		!atmosphereCurve {}

		%atmosphereCurve
		{
			key = 0 311
			key = 1 135
			key = 5 0.001
		}
	}

	@EFFECTS
	{
		@running
		{
			!MODEL_MULTI_PARTICLE {}

			%MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_big
				transformName = FXTransform
				emission = 0.0 0.0
				emission = 1.0 3.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localPosition = 0, 0, 0.05
			}
		}
	}
}

@PART[liquidEngineMini_v2]:AFTER[Squad]			// 48-7S "Spark" Liquid Fuel Engine
{
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
	@MODEL
	{
		%scale = 2.0, 1.33333, 2.0
	}
	@node_stack_bottom = 0.0, -0.45, 0.0, 0.0, -1.0, 0.0, 0

	@title = Lunar module descent engine (LMDE) - Liquid Fuel Engine

	@mass = 0.13
	%massAdjusted = true

	@MODULE[ModuleEngines*]
	{
		@maxThrust = 45

		!atmosphereCurve {}

		%atmosphereCurve
		{
			key = 0 311
			key = 1 260
			key = 7 0.001
		}
	}

	@EFFECTS
	{
		!running {}

		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 0.3
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_big
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 1.0 4.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localPosition = 0, 0, 0
			}
		}
	}
}

