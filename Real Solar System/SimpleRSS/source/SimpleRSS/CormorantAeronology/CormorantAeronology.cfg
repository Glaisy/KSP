// **** Generic CA - Shuttle Lifting Body SETUP **** //
@PART[CA_Elevon*]:AFTER[CormorantAeronology]
{
	@MODULE[ModuleLiftingSurface]
	{
		@deflectionLiftCoeff *=  1.75
	}
}

@PART[CADelta|CAStrake]:AFTER[CormorantAeronology]
{
	!RESOURCE[LiquidFuel] {}
}

@PART[CADelta]:AFTER[CormorantAeronology]
{
	@MODULE[ModuleLiftingSurface]
	{
		@deflectionLiftCoeff *=  2.25
	}
}

@PART[CAStrake]:AFTER[CormorantAeronology]
{
	@MODULE[ModuleLiftingSurface]
	{
		@deflectionLiftCoeff *=  3.0
	}
}

@PART[CArudder]
{
	@MODULE[ModuleControlSurface]
	{
		@deflectionLiftCoeff *=  1.25
	}
}

@PART[CADelta|CAStrake|ShuttleBottomLong|ShuttleB|ShuttleC_Body]:AFTER[CormorantAeronology]
{
	!RESOURCE[LiquidFuel] {}
}

