// **** General Procedural Solid Rocket Booster SETUP ****

@PART[proceduralTankSRB]:AFTER[ProceduralParts]
{
	%massAdjusted = true
	
	@MODULE[TankContentSwitcher]
	{
		// Values based on Space Shuttle SRB values
		@TANK_TYPE_OPTION[SolidFuel]
		{
			@dryDensity = 0.26

			@RESOURCE[SolidFuel]
			{
				@unitsPerT = 755
			}
		}
	}

	@MODULE[ProceduralSRB]
	{
		@thrust = 500
		@thrust1m = 3000
		@heatPerThrust = 15

		@SRB_BELL,0
		{
			@bellChokeDiameter = 0.75
			@chokeEndRatio = 0.75
			!atmosphereCurve {}

			%atmosphereCurve
			{
				key = 0 268
				key = 1 242
				key = 5 0.001
			}
		}

		@SRB_BELL,1
		{
			!atmosphereCurve {}

			%atmosphereCurve
			{
				key = 0 275
				key = 1 218
				key = 5 0.001
			}
		}
	}
}