!PARTUPGRADE[FairingBase*]:AFTER[ProceduralFairings] {}

// ** PART upgrades ** ----------------------------------------------------------

PARTUPGRADE
{
	name = SimpleRSSFairingBase3.5M
	partIcon = KzResizableFairingBase
	techRequired = aviation
	title = Procedural Fairings Min Diameter 3.5m
	description = Allows fairings and plates as small as 3.5 meters
	entryCost = 0
	cost = 0
}

PARTUPGRADE
{
	name = SimpleRSSFairingBase10M
	partIcon = KzResizableFairingBase
	techRequired = aerodynamicSystems
	title = Procedural Fairings Max Diameter 10m
	description = Allows fairings and plates up to 10m diameter
	entryCost = 0
	cost = 0
}

PARTUPGRADE
{
	name = SimpleRSSFairingBaseInfinite
	partIcon = KzResizableFairingBase
	techRequired = experimentalAerodynamics
	title = Procedural Fairings Max Diameter Infinite
	description = Allows unlimited fairing base diameter
	entryCost = 0
	cost = 0
}

@PARTUPGRADE[ThrustPlateMax12m]:AFTER[ProceduralFairings]
{
	@techRequired = heavierRocketry
}

@PARTUPGRADE[ThrustPlateMaxUnlimited]:AFTER[ProceduralFairings]
{
	@techRequired = metaMaterials
}

// -- Fairing Parts -------------------------------------------------------------

@PART:HAS[@MODULE[ProceduralFairingBase]:HAS[#mode]]:AFTER[ProceduralFairings]
{
	@TechRequired = aviation

	@MODULE[ProceduralFairingBase]
	{
		!UPGRADES {}

		UPGRADES
        {
            UPGRADE
            {
                name__ = SimpleRSSFairingBase3.5M
                maxSize = 3.5
            }
            UPGRADE
            {
                name__ = SimpleRSSFairingBase10M
                maxSize = 10
            }
            UPGRADE
            {
                name__ = SimpleRSSFairingBaseInfinite
                maxSize = Infinity
            }
        } 
	}
}