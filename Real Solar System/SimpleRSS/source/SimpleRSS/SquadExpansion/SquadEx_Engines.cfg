// **** Engine Parts SETUP ****

@PART[LiquidEngineRE-J10]:AFTER[SquadExpansion]
{
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$

	@title = AJ-10 - Liquid Fuel Engine
	@description = Apollo Command and Service module's propulsion Engine. Main purpose of these engines were to do the Lunar orbital and trans-Earth insertion burn during Apollo Lunar missions. 
	@mass = 3.0
	%massAdjusted = true

	@MODULE[ModuleEngines*]
	{
		@maxThrust = 91

		!atmosphereCurve {}

		%atmosphereCurve
		{
			key = 0 315
			key = 1 70
			key = 3 0.001
		}
	}

	@MODULE[ModulePartVariants]
	{
		@VARIANT[Shroud]
		{
			@NODES
			{
				%node_stack_bottom = 0.0, -2.6, 0.0, 0.0, -1.0, 0.0, 2
			}
		}

		@VARIANT[Bare]
		{
			@NODES
			{
				%node_stack_bottom = 0.0, -2.6, 0.0, 0.0, -1.0, 0.0, 2
			}
		}
	}
}

