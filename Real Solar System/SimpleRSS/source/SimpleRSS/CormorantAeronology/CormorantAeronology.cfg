// **** Generic CA - Engine SETUP *****
@PART[CA_STME]:AFTER[CormorantAeronology]
{
	%SimpleRSSCompatible = true
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
	@mass = 3.527
	%massAdjusted = true

	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 2279
		
		!atmosphereCurve {}

		%atmosphereCurve
		{
			key = 0 452.3
			key = 1 366
			key = 12 0.001
		}
	}
}

