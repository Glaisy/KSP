// **** General Procedural Fairing SETUP ****

@PROCFAIRINGS_MAXDIAMETER:AFTER[ProceduralFairings]
{
    @start = 3.0
    @advAerodynamics = 8.25
    @specializedConstruction = 4.5
}

@PART[pf_tech_fairing2_75m]:AFTER[ProceduralFairings]
{
	@name = pf_tech_fairing4_5m
	@description = Allows fairing bases up to 4.5 meters size.
}

@PART[pf_tech_fairing4m]:AFTER[ProceduralFairings]
{
	@name = pf_tech_fairing8_25m
	@description = Allows fairing bases up to 8.25 meters size.
}


@PART[KzResizableFairingBaseRing|fairingSize1]:AFTER[ProceduralFairings]
{
	@TechRequired = aviation
}

// **** Procedural Fairing Base Adapter/Interstage SETUPS *****

@PART[*]:HAS[@MODULE[ProceduralFairingAdapter]]:AFTER[ProceduralFairings]
{
	%massAdjusted = true

	@MODULE[ProceduralFairingAdapter]
	{
		@specificMass = 0.003, 0.008, 0.005, 0
	}
}

@PART[*]:HAS[@MODULE[KzFairingBaseResizer]]:AFTER[ProceduralFairings]
{
	%massAdjusted = true

	@MODULE[KzFairingBaseResizer]
	{
		@specificMass = 0.0035, 0.013 0.005, 0
	}
}

@PART[*]:HAS[@MODULE[ProceduralFairingSide]]:AFTER[ProceduralFairings]
{
	%massAdjusted = true

	@category =Aero
	@MODULE[ProceduralFairingSide]
	{
		@density *= #$@SimpleRSSConfig/massFactor$
	}
}

@PART[*]:HAS[@MODULE[KzThrustPlateResizer]]:AFTER[ProceduralFairings]
{
	%massAdjusted = true

	@MODULE[KzThrustPlateResizer]
	{
		@specificMass = 0.0035, 0.013 0.005, 0
	}
}