// **** Generic Structural SETUP *****

@PART[EquiTriangle*|Panel*|Triangle*]:AFTER[SquadExpansion]
{
	@mass *= #$@SimpleRSSConfig/massFactor$
	@mass *= #$@SimpleRSSConfig/structuralPartMassModifier$
	%massAdjusted = true

	@TechRequired = generalConstruction
}

@PART[Tube*]:AFTER[SquadExpansion]
{
	@mass *= #$@SimpleRSSConfig/massFactor$
	@mass *= #$@SimpleRSSConfig/structuralPartMassModifier$
	%massAdjusted = true

	@MODULE[ModulePartVariants]
	{
		@baseMass *= #$@SimpleRSSConfig/massFactor$
		@baseMass *= #$@SimpleRSSConfig/structuralPartMassModifier$

		@VARIANT[*]
		{
			@mass *= #$@SimpleRSSConfig/massFactor$
			@mass *= #$@SimpleRSSConfig/structuralPartMassModifier$
		}
	}
}