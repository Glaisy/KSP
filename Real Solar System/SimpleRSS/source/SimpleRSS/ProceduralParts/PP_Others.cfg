// **** General Procedural Heatshield SETUP ****

@PART[proceduralHeatshield]:AFTER[ProceduralParts]
{
	@thermalMassModifier = 1.0
	%massAdjusted = true

	@MODULE[ProceduralPart]
	{
		@TECHLIMIT[landing]
		{
			@name = aviation
		}
	}

	@MODULE[ProceduralHeatshield]
	{
		@ablatorPerArea *= #$@SimpleRSSConfig/massFactor$

		-massFromDiameterCurve {}

		%massFromDiameterCurve
		{
			key = 0 0.001
			key = 1.25 0.01
			key = 2.5 0.05
			key = 3.75 0.1
			key = 50 5
		}
	}
}

// **** General Procedural Decoupler SETUP ****

@PART[proceduralStackDecoupler]:AFTER[ProceduralParts]
{
	@mass *= #$@SimpleRSSConfig/massFactor$
	%massAdjusted = true

	@MODULE[DecouplerTweaker]
	{
		@density *= #$@SimpleRSSConfig/massFactor$
	}
}