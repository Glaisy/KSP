@PART[seatExternalCmd]:AFTER[Squad]
{
	%massAdjusted = true
	%disableTweakScale = true
}

/** Tech tree changes **/

@PART[probeCoreSphere*]:AFTER[Squad]
{
	@TechRequired = engineering101
}

@PART[probeCoreOcto*]:AFTER[Squad]
{
	@TechRequired = basicScience
}

/** M1-3 Pod distorsion **/

@PART[mk1-3pod]:AFTER[Squad]
{
	@rescaleFactor = 1.5
	@mass = 3.525
	%massAdjusted = true
	
	@MODEL
	{
		%scale = 1.0, 0.8, 1.0
	}

	@node_stack_bottom = 0.0, -0.3832, 0.0, 0.0, -1.0, 0.0, 2
	@node_stack_top = 0.0, 0.9546, 0.0, 0.0, 1.0, 0.0, 1
}