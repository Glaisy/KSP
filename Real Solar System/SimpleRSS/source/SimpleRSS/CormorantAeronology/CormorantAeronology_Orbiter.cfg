// Resources
@PART[CADelta|CAStrake|ShuttleBottomLong|ShuttleB|ShuttleC_Body]:AFTER[CormorantAeronology]
{
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[MonoPropellant] {}
}

@PART[BuranButt]:AFTER[CormorantAeronology]
{
	!RESOURCE[MonoPropellant] {}
}

// Lifting adjustments
@PART[CADelta|CAStrake|CArudder|CA_Elevon*|Bottom100|Bottom25|Bottom50|NoseCone]:AFTER[CormorantAeronology]
{
	@MODULE[ModuleLiftingSurface]
	{
		@deflectionLiftCoeff *= #$@SimpleRSSConfig/scaledMassFactor$
	}
}

@PART[BodyFlap]:AFTER[CormorantAeronology]
{
	@MODULE[ModuleControlSurface]
	{
		@deflectionLiftCoeff *= #$@SimpleRSSConfig/scaledMassFactor$
	}
}

// Individual setups
+PART[mk3Cockpit_Shuttle]:AFTER[SquadExpansion]
{
	@name=SpaceShuttleCockpit
	@title = MK3 Cockpit - Space Shuttle Orbiter
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
	%disableTweakScale = true
	@CrewCapacity = 6
	
	@mass *= #$@SimpleRSSConfig/scaledMassFactor$
	%massAdjusted = true
}

@PART[NoseCone]:AFTER[CormorantAeronology]
{
	@title = Forward Reaction Control System - Space Shuttle Orbiter
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
	%disableTweakScale = true

	@mass *= #$@SimpleRSSConfig/scaledMassFactor$
	@mass *= 0.66
	%massAdjusted = true

	@RESOURCE[MonoPropellant]
	{
		@amount = 350
		@maxAmount = 350
	}
}

@PART[Bottom25|Bottom50|Bottom100|ShuttleBottomLong|ShuttleB|ShuttleC_Body|BodyFlap|CADelta|CA_Elevon*|CArudder]:AFTER[CormorantAeronology]
{
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$

	@mass *= #$@SimpleRSSConfig/scaledMassFactor$
	%massAdjusted = true
}

@PART[CAStrake]:AFTER[CormorantAeronology]
{
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
	@rescaleFactor *= 1.2
	
	@mass *= #$@SimpleRSSConfig/scaledMassFactor$
 	%massAdjusted = true
}

@PART[ShuttleBottomLong|ShuttleB|ShuttleC_Body]:AFTER[CormorantAeronology]
{
	@MODULE[FSfuelSwitch]
	{
		@resourceNames = MonoPropellant;LiquidFuel,Oxidizer;LiquidFuel;Oxidizer
		@resourceAmounts = 2800;720,880;1200;1320 // 1400;360,440;600;660
	}
}