// **** General Procedural Part Tech Tree SETUP ****

@PART[proceduralTank*|proceduralStructural|proceduralStackDecoupler|proceduralBattery|proceduralTankTAC]:AFTER[ProceduralParts]
{
	@MODULE[ProceduralPart]
	{
		!TECHLIMIT,*
		{}
		TECHLIMIT
		{
			name = start
			diameterMin = 0.01
			diameterMax = 2.7
			lengthMin = 0.01
			lengthMax = 25.0
			volumeMin = 0.001
			volumeMax = 192
		}
		TECHLIMIT
		{
			name = basicRocketry
			diameterMax = 3.1
			lengthMax = 50.0
			volumeMax = 982
		}
		TECHLIMIT
		{
			name = generalRocketry
			diameterMax = 8
			lengthMax = 100.0
			volumeMax = 5100
		}
		TECHLIMIT
		{
			name = advRocketry
			diameterMax = 12
			lengthMax = 200.0
			volumeMax = 22620
		}
		TECHLIMIT
		{
			name = heavierRocketry
			diameterMax = Infinity
			lengthMax = Infinity
			volumeMax = Infinity
		}
	}
}

@PART[proceduraTankLiquid]:AFTER[ProceduralParts]
{
	@TechRequired = generalRocketry
}

@PART[proceduralStructural]:AFTER[ProceduralParts]
{
	@TechRequired = generalRocketry
}

@PART[proceduralTankOre]:AFTER[ProceduralParts]
{
	@TechRequired = generalRocketry
}

@PART[proceduralNoseCone]:AFTER[ProceduralParts]
{
	@MODULE[ProceduralPart]
	{
		@TECHLIMIT[stability]
		{
			@name = start
			%diameterMin = 0.01
			%diameterMax = 3.1
			%volumeMin = 0.001
		}
		@TECHLIMIT[heavyAerodynamics]
		{
			%diameterMax = 7.0
		}
		@TECHLIMIT[advAerodynamics]
		{
			%diameterMin = 0.01
			%diameterMax = 11.0
		}
	}
}