@PART[CA_SRB4]:AFTER[CormorantAeronology]
{
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
	@mass = 88
	%massAdjusted = true

	@title = SRB-4 - Solid Fuel Rocket - Space Shuttle Booster Stack

	-MODULE[ModuleEngines*] {}

	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = thrustTransform
		engineID = CA_SRB4
		runningEffectName = running_closed
		throttleLocked = True
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 13800
		heatProduction = 415
		useEngineResponseTime = True
		engineAccelerationSpeed = 8.0
		allowShutdown = False
		fxOffset = 0, 0, 0.35
		EngineType = SolidBooster
		exhaustDamageDistanceOffset = 0.8
		PROPELLANT
		{
			name = SolidFuel
			ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 268
			key = 1 242
			key = 7 0.001
		}

		atmChangeFlow = True
		useAtmCurve = True

		atmCurve
		{
			key = 0.00 0.7 0 0
			key = 0.08 0.75 2.726 2.182
			key = 0.15 0.8 3.410 3.410
			key = 0.18 0.87 2.106 2.106
			key = 0.42 0.93 0 0
			key = 0.6 0.85 0 0
			key = 0.83 0.99 0 0
			key = 0.92 0.98 -0.259 -0.205
			key = 1 0.92 0 0
		}
	}

	@RESOURCE[SolidFuel]
	{
		@amount = 66500
		@maxAmount = 66500
	}
}

