@PART[kv1Pod]:AFTER[SquadExpansion]
{
	@mass = 2.05
	%massAdjusted = true
}

@PART[kv2Pod]:AFTER[SquadExpansion]
{
	@rescaleFactor *= 1.2
	@mass = 2.2
	%massAdjusted = true
}

@PART[kv3Pod]:AFTER[SquadExpansion]
{
	@rescaleFactor *= 1.35
	@mass = 2.35
	%massAdjusted = true
}

@PART[Mk2Pod]:AFTER[SquadExpansion]
{
	@rescaleFactor *= 1.5
	@mass = 2.65
	%massAdjusted = true

	@MODULE[TweakScale] : AFTER[TweakScale]
	{
		%type = stack
		%defaultScale = 2.5
	}
}

@PART[MEMLander]:AFTER[SquadExpansion]
{
	@rescaleFactor *= 2.15
	@mass = 2.0
	%massAdjusted = true

	@RESOURCE[LiquidFuel]
	{
		@amount = 234
		@maxAmount = 234
	}

	@RESOURCE[Oxidizer]
	{
		@amount = 286
		@maxAmount = 286
	}

	@RESOURCE[MonoPropellant]
	{
		@amount = 60
		@maxAmount = 60
	}
}