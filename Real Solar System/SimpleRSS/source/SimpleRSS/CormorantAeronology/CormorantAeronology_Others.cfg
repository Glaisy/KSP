@PART[CA_decal*]:AFTER[CormorantAeronology]
{
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$

	%MODULE[TweakScale]:AFTER[TweakScale]
	{
		%type = free
		%defaultScale = 100
	}
}

@PART[CA_SRBchute|CA_drogue]:AFTER[CormorantAeronology]
{
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
	%category = Utility
	%subcategory = 0
}

@PART[ETdecoupler|ETdecoupler5m|CA_decouplerSRB|CA_launchClampA]:AFTER[CormorantAeronology]
{
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
}

@PART[CA_decouplerSRB]:AFTER[CormorantAeronology]
{
	@MODULE[ModuleAnchoredDecoupler]
	{
		ejectionForce = 75
	}
}