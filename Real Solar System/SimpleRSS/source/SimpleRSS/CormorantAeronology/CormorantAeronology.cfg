// **** Generic CA - MMU SETUP *****
@PART[CAMMU|CA_MMUport|MMUrack|MMUrackE]:AFTER[CormorantAeronology]
{
	%SimpleRSSCompatible = true
	%disableTweakScale = true
	%massAdjusted = true
}

// **** Generic CA - Decals SETUP *****
@PART[CA_decal*]:AFTER[CormorantAeronology]
{
	%MODULE[TweakScale]:AFTER[TweakScale]
	{
		%type = free
		%defaultScale = 100
	}
}

// **** Generic CA - Decouplers and Chute SETUP *****
@PART[CA_SRBchute]:AFTER[CormorantAeronology]
{
	%category = Utility
	%subcategory = 0
}

// **** Generic CA - External SETUP *****
@PART[CA_ET|CA_ET_extension|CA_ETbutt|CA_ETnose]:AFTER[CormorantAeronology]
{
	%SimpleRSSCompatible = true
	@mass *= #$@SimpleRSSConfig/massFactor$
	%massAdjusted = true

	@MODULE[FSfuelSwitch]
	{
		@basePartMass *= #$@SimpleRSSConfig/massFactor$
	}
}

