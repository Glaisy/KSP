@PART[radialDecoupler|radialDecoupler2|radialDecoupler1-2]:AFTER[Squad]
{
	@MODULE[ModuleAnchoredDecoupler]
	{
		@ejectionForce *= #$@SimpleRSSConfig/rescaleFactor$
	}
}

@PART[Decoupler_*|Separator_*]:AFTER[Squad]
{
	@MODULE[ModuleAnchoredDecoupler]
	{
		@ejectionForce *= #$@SimpleRSSConfig/rescaleFactor$
	}
}

@PART[Decoupler_0|Separator_0]:AFTER[TweakScale]
{
	@MODULE[TweakScale] : AFTER[TweakScale]
	{
		@type = stack
		%defaultScale = 0.625
	}
}

@PART[Decoupler_1|Separator_1]:AFTER[Squad]
{
	@MODULE[TweakScale] : AFTER[TweakScale]
	{
		@type = stack
		%defaultScale = 1.25
	}
}

@PART[Decoupler_2|Separator_2]:AFTER[Squad]
{
	@TechRequired = specializedConstruction

	@MODULE[TweakScale] : AFTER[TweakScale]
	{
		@type = stack
		%defaultScale = 2.5
	}
}

@PART[Decoupler_3|Separator_3]:AFTER[Squad]
{
	@TechRequired = specializedConstruction

	@MODULE[TweakScale] : AFTER[TweakScale]
	{
		@type = stack
		%defaultScale = 3.75
	}
}
