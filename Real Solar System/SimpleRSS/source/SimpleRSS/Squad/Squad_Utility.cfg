@PART[RadialDrill|MiniDrill|spotLight1|spotLight2]:AFTER[Squad]
{
	%massAdjusted = true
}

@PART[RadialDrill|MiniDrill|ISRU|MiniISRU]:AFTER[Squad]
{
	%disableTweakScale = true
}

@PART[radialDrogue|parachuteRadial]:AFTER[Squad]
{
	%disableTweakScale = true
}

@PART[parachuteRadial]:AFTER[Squad]
{
	@rescaleFactor *= 0.5
	%disableTweakScale = true
}
W
@PART[parachuteSingle]:AFTER[Squad]
{
	%rescaleFactor = 2.0
	%disableTweakScale = true
}
