@PART[CA_Reservetank]:AFTER[CormorantAeronology]
{
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
	@mass *= #$@SimpleRSSConfig/massFactor$
	%massAdjusted = true

	@MODULE[FSfuelSwitch]
	{
		@basePartMass *= #$@SimpleRSSConfig/massFactor$
	}
}

@PART[CA_ET|CA_ET_extension|CA_ETbutt|CA_ETnose]:AFTER[CormorantAeronology]
{
	@rescaleFactor *= 1.7
	@mass *= #$@SimpleRSSConfig/scaledMassFactor$
	@mass *= 0.7
	%massAdjusted = true

	@MODULE[FSfuelSwitch]
	{
		@basePartMass *= #$@SimpleRSSConfig/massFactor$
	}
}

@PART[CA_ET]:AFTER[CormorantAeronology]
{
	@MODULE[FSfuelSwitch]
	{
		@resourceNames = Oxidizer;LiquidFuel,Oxidizer
		@resourceAmounts = 78364;42750,52250 // 17600;9600,11735
	}
}

@PART[CA_ET_extension]:AFTER[CormorantAeronology]
{
	@MODULE[FSfuelSwitch]
	{
		@resourceNames = LiquidFuel;LiquidFuel,Oxidizer
		@resourceAmounts = 64116;22005, 26910 // 14400;4800,5870
	}
}

@PART[CA_ETnose]:AFTER[CormorantAeronology]
{
	@MODULE[FSfuelSwitch]
	{
		@resourceNames = LiquidFuel;LiquidFuel,Oxidizer
		@resourceAmounts = 64116;22005, 26910 // 14400;4800,5870
	}
}

