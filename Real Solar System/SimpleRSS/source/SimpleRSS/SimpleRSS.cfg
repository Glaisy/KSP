// **** MASTER CONFIGURATION **** //
SimpleRSSConfig {}

@SimpleRSSConfig:FIRST
{
	// Generic factors
	rescaleFactor = 1.5
	massFactor = 0.75
	structuralPartMassModifier = 0.66
	batteryMassFactor = 5.0

	scaledMassFactor = 3.1	// c.c.a rescaleFactor^3 * massFactor
}

// **** Generic mass adjustment **** //

@PART[*]:HAS[~massAdjusted,#mass[>0]] : FINAL
{
	%massAdjusted = true
	@mass *= #$@SimpleRSSConfig/massFactor$	
	//@title ^=:^:[AUTO MASS] :
}

