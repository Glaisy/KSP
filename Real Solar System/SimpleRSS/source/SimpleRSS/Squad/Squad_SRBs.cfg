@PART[solidBooster_sm_v2]:AFTER[Squad]
{
	@name = SolidRocketStar48B

	@title = Star 48B
	@manufacturer = Thiokol
	@description = Also known as the Payload Assistance Module (PAM) B, this kick motor was used for Delta and STS launches to add extra impulse to the payload. This is the short-nozzle version. Maximum thrust 76.11kN, burn time 85 seconds. Diameter: [1.3 m]. 

	@mass = 0.145
	%massAdjusted = true

	@MODULE[ModuleEngines]
	{
		@maxThrust = 66.7
		
		!atmosphereCurve {}
		
		%atmosphereCurve
		{
			key = 0 286
			key = 1 135
			key = 3 0.001
		}
	}

	@RESOURCE[SolidFuel]
	{
		@maxAmount = 250
		@amount = 250
	}
}

@PART[MassiveBooster]:AFTER[Squad]
{
	@name = SolidRocketSLS

	@rescaleFactor *= 3
	@title = Space Launch System - Solid Rocket Booster
	@description = NASA’s Space Launch System (SLS) solid rocket booster is based on three decades of knowledge and experience gained with the space shuttle booster, and improved with the latest technology

	@mass = 95.2
	%massAdjusted = true

	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 16000

		!atmosphereCurve {}
		
		%atmosphereCurve
		{
			key = 0 269
			key = 1 242
			key = 3 0.001
		}
	}

	@RESOURCE[SolidFuel]
	{
		@maxAmount = 83300
		@amount = 83300
	}
}