@PART[LiquidEngineLV-TX87]:AFTER[SquadExpansion]  // LV-TX87 "Bobcat" Liquid Fuel Engine
{
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
	@rescaleFactor *= 1.12

	@title = RD-180 - Liquid Fuel Engine
	@description = The RD-180 is a rocket engine designed and built in Russia. It features a dual combustion chamber, dual-nozzle design and is fueled by a kerosene/LOX mixture. Currently, RD-180 engines are used for the first stage of the American Atlas V launch vehicle.

	@mass = 5.480
	%massAdjusted = true

	@MODULE[ModuleEngines*]
	{
		@maxThrust = 4150

		!atmosphereCurve {}

		%atmosphereCurve
		{
			key = 0 338
			key = 1 311	
			key = 3 0.001
		}
	}

	@MODULE[ModulePartVariants]
	{
		@baseVariant = TrussMount
		@VARIANT[TankButt]
		{
			@NODES
			{
				%node_stack_bottom = 0.0, -2.1, 0.0, 0.0, -1.0, 0.0, 2
			}
		}

		@VARIANT[TrussMount]
		{
			@NODES
			{
				%node_stack_bottom = 0.0, -2.1, 0.0, 0.0, -1.0, 0.0, 2
			}
		}
	}
}

