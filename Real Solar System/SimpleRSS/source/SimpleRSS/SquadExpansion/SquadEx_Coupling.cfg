@PART[Size1p5_Strut_Decoupler|Decoupler_4|Separator_4|Separator_1p5]:AFTER[SquadExpansion]
{
	@mass *= #$@SimpleRSSConfig/massFactor$
	@mass *= #$@SimpleRSSConfig/decouplerMassFactor$
	%massAdjusted = true
}

@PART[Size1p5_Strut_Decoupler]:AFTER[DecouplerShroud]
{
	!MODULE[ModuleDecouplerShroud] {}
}

@PART[InflatableAirlock|EnginePlate*]:AFTER[SquadExpansion]
{
	@mass *= #$@SimpleRSSConfig/massFactor$
	%massAdjusted = true
}

@PART[InflatableAirlock]:AFTER[TweakScale]
{
	-MODULE[TweakScale] {}
}

@PART[Size1p5_Strut_Decoupler|Decoupler_1p5|Separator_1p5]:AFTER[SquadExpansion]
{
	@TechRequired = specializedConstruction
	@MODULE[TweakScale] : AFTER[TweakScale]
	{
		@type = stack
		%defaultScale = 1.875
	}
}

@PART[Decoupler_4|Separator_4]:AFTER[SquadExpansion]
{
	@TechRequired = specializedConstruction
	@MODULE[TweakScale] : AFTER[TweakScale]
	{
		@type = stack
		%defaultScale = 5.0
	}
}
