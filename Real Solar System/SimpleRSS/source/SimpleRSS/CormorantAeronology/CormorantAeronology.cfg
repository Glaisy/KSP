// **** BOOSTERS ****
@PART[CA_boosterPack]:AFTER[CormorantAeronology]
{
	@MODULE[ModuleEngines]
	{
		@maxThrust = 225
	}

	@RESOURCE[SolidFuel]
	{
		@amount = 40
		@maxAmount = 40	 
	}
}

@PART[CA_SRB4]:AFTER[CormorantAeronology]
{
	%SimpleRSSCompatible = true
	@rescaleFactor *= #$@SimpleRSSConfig/rescaleFactor$
	@mass = 88
	%massAdjusted = true

	@MODULE[ModuleEnginesFX]
	{
		!atmosphereCurve {}

		@maxThrust = 13800
		@heatProduction = 250

		%atmosphereCurve
		{
			key = 0 268
			key = 1 242
			key = 4 0.001
		}

		!thrustCurve {}

		%thrustCurve
		{
		    key = 1.0 0.95			
			key = 0.8 1.0
			key = 0.4 0.85
			key = 0.3 0.6
			key = 0.1 0.5
			key = 0.05 0.3
		}
	}

	@RESOURCE[SolidFuel]
	{
		@amount = 66500
		@maxAmount = 66500
	}
}

@PART[CA_SRBnose]:AFTER[CormorantAeronology]
{
	@MODULE[ModuleEngines]
	{
		@maxThrust = 900
	}

	@RESOURCE[SolidFuel]
	{
		@amount = 160
		@maxAmount = 160
	}
}

