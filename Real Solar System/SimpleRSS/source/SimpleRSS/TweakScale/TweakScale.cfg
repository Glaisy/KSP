// **** Adjust scales **** //

@SCALETYPE[*]:FINAL
{
	@maxScale = 30
}

// **** DISABLE TweakScale for engines and explicitly disabled parts *****

@PART[*]:HAS[@MODULE[ModuleEngines],~allowTweakScale]:FINAL
{
	-MODULE[TweakScale] {}
}

@PART[*]:HAS[@MODULE[ModuleEnginesFX],~allowTweakScale]:FINAL
{
	-MODULE[TweakScale] {}
}

@PART[*]:HAS[disableTweakScale]:FINAL
{
	-MODULE[TweakScale] {}
}
