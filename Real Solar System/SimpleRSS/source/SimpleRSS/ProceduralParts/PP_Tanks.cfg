// **** General Procedural LFO Tank SETUP ****

@PART[proceduralTankLiquid|proceduralConeLiquid|]:AFTER[ProceduralParts]
{
	%massAdjusted = true

	@MODULE[TankContentSwitcher]
	{
		@TANK_TYPE_OPTION[Mixed]
		{
			@dryDensity *= #$@SimpleRSSConfig/proceduralMassFactor$

			@RESOURCE[LiquidFuel]
			{
				@unitsPerT *= #$@SimpleRSSConfig/proceduralUnitPerTFactor$
			}
			@RESOURCE[Oxidizer]
			{
				@unitsPerT *= #$@SimpleRSSConfig/proceduralUnitPerTFactor$
			}
		}

		@TANK_TYPE_OPTION[LiquidFuel]
		{
			@dryDensity *= #$@SimpleRSSConfig/proceduralMassFactor$

			@RESOURCE[LiquidFuel]
			{
				@unitsPerT *= #$@SimpleRSSConfig/proceduralUnitPerTFactor$
			}
		}

		@TANK_TYPE_OPTION[Oxidizer]
		{
			@dryDensity *= #$@SimpleRSSConfig/proceduralMassFactor$

			@RESOURCE[Oxidizer]
			{
				@unitsPerT *= #$@SimpleRSSConfig/proceduralUnitPerTFactor$
			}
		}
	}
}

