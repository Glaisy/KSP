
@PART[batteryBank|batteryBankMini|batteryBankLarge|ksp_r_largeBatteryPack]:AFTER[Squad]
{
	@mass *= #$@SimpleRSSConfig/massFactor$
	@mass *= #$@SimpleRSSConfig/batteryMassFactor$
	%massAdjusted = true
}

@PART[rtg|FuelCell|FuelCellArray]:AFTER[Squad]
{
	%disableTweakScale = true
}

@PART[FuelCell|FuelCellArray]:AFTER[Squad]
{
	@MODULE[ModuleResourceConverter]
	{
		@INPUT_RESOURCE,0
		{
			@Ratio *= 0.1
		}
		@INPUT_RESOURCE,1
		{
			@Ratio *= 0.1
		}
	}
}
